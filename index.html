<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ballergame</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
    }

    canvas {
      display: block;
      background: radial-gradient(circle at center, #111 0%, #000 100%);
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const ship = {
      x: canvas.width / 2,
      y: canvas.height - 80,
      width: 40,
      height: 40,
      speed: 6
    };

    const bullets = [];
    const enemies = [];

    function drawShip() {
      ctx.fillStyle = "lime";
      ctx.beginPath();
      ctx.moveTo(ship.x, ship.y);
      ctx.lineTo(ship.x - ship.width / 2, ship.y + ship.height);
      ctx.lineTo(ship.x + ship.width / 2, ship.y + ship.height);
      ctx.closePath();
      ctx.fill();
    }

    function drawBullets() {
      ctx.fillStyle = "yellow";
      bullets.forEach(b => {
        ctx.fillRect(b.x - 2, b.y, 4, 10);
      });
    }

    function drawEnemies() {
      ctx.fillStyle = "red";
      enemies.forEach(e => {
        ctx.fillRect(e.x - 20, e.y - 20, 40, 40);
      });
    }

    function update() {
      bullets.forEach(b => b.y -= 10);
      enemies.forEach(e => e.y += 2);

      // Entferne Kugeln und Gegner außerhalb des Bildschirms
      for (let i = bullets.length - 1; i >= 0; i--) {
        if (bullets[i].y < 0) bullets.splice(i, 1);
      }
      for (let i = enemies.length - 1; i >= 0; i--) {
        if (enemies[i].y > canvas.height) enemies.splice(i, 1);
      }

      // Kollision prüfen
      for (let i = enemies.length - 1; i >= 0; i--) {
        for (let j = bullets.length - 1; j >= 0; j--) {
          const dx = enemies[i].x - bullets[j].x;
          const dy = enemies[i].y - bullets[j].y;
          if (Math.abs(dx) < 20 && Math.abs(dy) < 20) {
            enemies.splice(i, 1);
            bullets.splice(j, 1);
            break;
          }
        }
      }

      // Gegner erzeugen
      if (Math.random() < 0.02) {
        enemies.push({
          x: Math.random() * canvas.width,
          y: -20
        });
      }
    }

    function render() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawShip();
      drawBullets();
      drawEnemies();
    }

    function gameLoop() {
      update();
      render();
      requestAnimationFrame(gameLoop);
    }

    const keys = {};

    window.addEventListener("keydown", e => {
      keys[e.code] = true;
      if (e.code === "Space") {
        bullets.push({ x: ship.x, y: ship.y });
      }
    });

    window.addEventListener("keyup", e => {
      keys[e.code] = false;
    });

    function moveShip() {
      if (keys["ArrowLeft"] && ship.x > 20) ship.x -= ship.speed;
      if (keys["ArrowRight"] && ship.x < canvas.width - 20) ship.x += ship.speed;
    }

    function gameTick() {
      moveShip();
      requestAnimationFrame(gameTick);
    }

    gameLoop();
    gameTick();
  </script>
</body>
</html>
