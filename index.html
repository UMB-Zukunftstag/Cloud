  <title>3D Ballergame</title>

    body {
      margin: 0;
      overflow: hidden;
      background-color: black;
      font-family: sans-serif;
      color: white;
    }
    #info {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div id="info">⬅️➡️ Bewegen | Leertaste = Schießen</div>

  <!-- Three.js von CDN laden -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>

  <script>
    // === Grundelemente ===
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x000020); // dunkler Weltraum-Hintergrund

    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // === Licht ===
    const ambient = new THREE.AmbientLight(0xffffff, 0.6); // Umgebungslicht
    scene.add(ambient);

    const directional = new THREE.DirectionalLight(0xffffff, 1.2);
    directional.position.set(0, 10, 10);
    scene.add(directional);

    // === Spieler ===
    const shipGeometry = new THREE.ConeGeometry(0.5, 1.5, 8);
    const shipMaterial = new THREE.MeshStandardMaterial({
      color: 0x00ffff,
      emissive: 0x003333
    });
    const ship = new THREE.Mesh(shipGeometry, shipMaterial);
    ship.rotation.x = Math.PI / 2;
    ship.position.z = 0;
    scene.add(ship);

    // === Projektile ===
    const bullets = [];

    function shoot() {
      const geom = new THREE.SphereGeometry(0.1, 8, 8);
      const mat = new THREE.MeshBasicMaterial({ color: 0xffff00 });
      const bullet = new THREE.Mesh(geom, mat);
      bullet.position.copy(ship.position);
      scene.add(bullet);
      bullets.push(bullet);
    }

    // === Gegner ===
    const enemies = [];

    function spawnEnemy() {
      const geom = new THREE.BoxGeometry(1, 1, 1);
      const mat = new THREE.MeshStandardMaterial({
        color: 0xff4444,
        emissive: 0x220000
      });
      const enemy = new THREE.Mesh(geom, mat);
      enemy.position.set((Math.random() - 0.5) * 10, 0, -30);
      scene.add(enemy);
      enemies.push(enemy);
    }

    // === Steuerung ===
    const keys = {};
    document.addEventListener("keydown", (e) => {
      keys[e.code] = true;
      if (e.code === "Space") shoot();
    });
    document.addEventListener("keyup", (e) => {
      keys[e.code] = false;
    });

    // === Kamera ===
    camera.position.z = 5;
    camera.position.y = 1.5;

    // === Spiel-Logik ===
    let score = 0;

      // Bewegung des Schiffs
      if (keys["ArrowLeft"]) ship.position.x -= 0.1;
      if (keys["ArrowRight"]) ship.position.x += 0.1;

      // Projektile bewegen
      for (let i = bullets.length - 1; i >= 0; i--) {
        bullets[i].position.z -= 0.5;
        if (bullets[i].position.z < -50) {
          scene.remove(bullets[i]);
          bullets.splice(i, 1);
        }
      }

      for (let i = enemies.length - 1; i >= 0; i--) {

        if (enemies[i].position.z > 5) {
          scene.remove(enemies[i]);
