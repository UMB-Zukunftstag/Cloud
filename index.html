<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Ballergame</title>
  <style>
    body { margin: 0; overflow: hidden; background: black; }
    #info {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <div id="info">Steuerung: ← → zum Bewegen, SPACE zum Schießen</div>

  <!-- Three.js von CDN laden -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>

  <script>
    // === Szene, Kamera, Renderer ===
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // === Licht ===
    const light = new THREE.PointLight(0xffffff, 1);
    light.position.set(0, 10, 10);
    scene.add(light);

    // === Spieler ===
    const shipGeometry = new THREE.ConeGeometry(0.5, 1.5, 8);
    const shipMaterial = new THREE.MeshStandardMaterial({ color: 0x00ffcc });
    const ship = new THREE.Mesh(shipGeometry, shipMaterial);
    ship.rotation.x = Math.PI / 2;
    scene.add(ship);

    // === Gegner ===
    const enemies = [];
    function spawnEnemy() {
      const geom = new THREE.BoxGeometry(1, 1, 1);
      const mat = new THREE.MeshStandardMaterial({ color: 0xff3333 });
      const enemy = new THREE.Mesh(geom, mat);
      enemy.position.set((Math.random() - 0.5) * 10, 0, -30);
      scene.add(enemy);
      enemies.push(enemy);
    }

    // === Projektile ===
    const bullets = [];

    function shoot() {
      const geom = new THREE.SphereGeometry(0.1, 8, 8);
      const mat = new THREE.MeshBasicMaterial({ color: 0xffff00 });
      const bullet = new THREE.Mesh(geom, mat);
      bullet.position.copy(ship.position);
      scene.add(bullet);
      bullets.push(bullet);
    }

    // === Steuerung ===
    const keys = {};
    document.addEventListener('keydown', (e) => {
      keys[e.code] = true;
      if (e.code === "Space") shoot();
    });
    document.addEventListener('keyup', (e) => keys[e.code] = false);

    // === Kamera ===
    camera.position.z = 5;

    // === Hauptloop ===
    function animate() {
      requestAnimationFrame(animate);

      // Bewegung des Schiffs
      if (keys["ArrowLeft"]) ship.position.x -= 0.1;
      if (keys["ArrowRight"]) ship.position.x += 0.1;

      // Projektile bewegen
      for (let i = bullets.length - 1; i >= 0; i--) {
        bullets[i].position.z -= 0.5;
        if (bullets[i].position.z < -40) {
          scene.remove(bullets[i]);
          bullets.splice(i, 1);
        }
      }

      // Gegner bewegen
      enemies.forEach(e => e.position.z += 0.05);

      // Kollision prüfen
      for (let i = enemies.length - 1; i >= 0; i--) {
        for (let j = bullets.length - 1; j >= 0; j--) {
          if (enemies[i].position.distanceTo(bullets[j].position) < 0.8) {
            scene.remove(enemies[i]);
            scene.remove(bullets[j]);
            enemies.splice(i, 1);
            bullets.splice(j, 1);
            break;
          }
        }
      }

      // Ab und zu Gegner spawnen
      if (Math.random() < 0.02) spawnEnemy();

      renderer.render(scene, camera);
    }

    animate();

    // Fenstergröße anpassen
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
