<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fang die Blasen!</title>
<style>
    body {
        margin: 0;
        overflow: hidden;
        background: linear-gradient(to top, #1e3c72, #2a5298);
        font-family: 'Arial', sans-serif;
        color: white;
        text-align: center;
    }
    h1 {
        margin-top: 20px;
    }
    #score {
        font-size: 1.5em;
        margin: 10px;
    }
    .bubble {
        position: absolute;
        width: 50px;
        height: 50px;
        background-color: rgba(255,255,255,0.7);
        border-radius: 50%;
        cursor: pointer;
        transition: transform 0.1s, background-color 0.2s;
        display: flex;
        justify-content: center;
        align-items: center;
        font-weight: bold;
        color: #333;
        user-select: none;
    }
    .bubble:active {
        transform: scale(1.2);
        background-color: #ffeb3b;
    }
    #startBtn {
        padding: 10px 20px;
        font-size: 1.2em;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        background-color: #00e676;
        color: #000;
        margin-top: 10px;
    }
    #startBtn:hover {
        background-color: #00c853;
    }
</style>
</head>
<body>

<h1>Fang die Blasen!</h1>
<div id="score">Punkte: 0</div>
<button id="startBtn">Spiel starten</button>

<script>
const scoreEl = document.getElementById('score');
const startBtn = document.getElementById('startBtn');
let score = 0;
let bubbles = [];
let gameInterval;

function zufallsPosition(max) {
    return Math.random() * max;
}

function createBubble() {
    const bubble = document.createElement('div');
    bubble.className = 'bubble';
    bubble.textContent = Math.floor(Math.random() * 10);
    bubble.style.left = zufallsPosition(window.innerWidth - 50) + 'px';
    bubble.style.top = zufallsPosition(window.innerHeight - 50) + 'px';

    bubble.addEventListener('click', () => {
        score += parseInt(bubble.textContent);
        scoreEl.textContent = `Punkte: ${score}`;
        bubble.remove();
        bubbles = bubbles.filter(b => b !== bubble);
    });

    document.body.appendChild(bubble);
    bubbles.push(bubble);
}

function moveBubbles() {
    bubbles.forEach(bubble => {
        let x = parseFloat(bubble.style.left);
        let y = parseFloat(bubble.style.top);
        x += (Math.random() - 0.5) * 20;
        y += (Math.random() - 0.5) * 20;
        x = Math.max(0, Math.min(window.innerWidth - 50, x));
        y = Math.max(0, Math.min(window.innerHeight - 50, y));
        bubble.style.left = x + 'px';
        bubble.style.top = y + 'px';
    });
}

function startGame() {
    score = 0;
    scoreEl.textContent = 'Punkte: 0';
    bubbles.forEach(b => b.remove());
    bubbles = [];

    startBtn.disabled = true;

    gameInterval = setInterval(() => {
        if (bubbles.length < 10) createBubble();
        moveBubbles();
    }, 500);

    setTimeout(() => {
        clearInterval(gameInterval);
        bubbles.forEach(b => b.remove());
        bubbles = [];
        alert(`Spiel vorbei! Deine Punkte: ${score}`);
        startBtn.disabled = false;
    }, 30000); // 30 Sekunden Spiel
}

startBtn.addEventListener('click', startGame);
</script>

</body>
</html>
