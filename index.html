<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reaktionsspiel</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #222;
        color: #fff;
    }
    h1 {
        margin-top: 30px;
    }
    #spielfeld {
        position: relative;
        width: 80vw;
        height: 60vh;
        background-color: #333;
        margin: 30px auto;
        border-radius: 10px;
        overflow: hidden;
        cursor: crosshair;
    }
    .ziel {
        position: absolute;
        width: 60px;
        height: 60px;
        background-color: #e74c3c;
        border-radius: 10px;
        display: none;
        transition: background-color 0.2s;
    }
    .ziel:hover {
        background-color: #2ecc71;
    }
    #info {
        font-size: 1.2em;
        margin-top: 10px;
    }
    #start {
        background: #2ecc71;
        border: none;
        color: white;
        font-size: 1.1em;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        transition: 0.2s;
    }
    #start:hover {
        background: #27ae60;
    }
</style>
</head>
<body>

<h1>Reaktionsspiel</h1>
<p>Klicke so schnell wie möglich auf das rote Quadrat!</p>

<button id="start">Start</button>
<div id="spielfeld">
    <div class="ziel" id="ziel"></div>
</div>
<p id="info">Drücke auf "Start", um zu beginnen.</p>

<script>
    const ziel = document.getElementById('ziel');
    const spielfeld = document.getElementById('spielfeld');
    const info = document.getElementById('info');
    const startButton = document.getElementById('start');

    let startZeit, timeoutID;

    function zufallsPosition() {
        const maxX = spielfeld.clientWidth - ziel.offsetWidth;
        const maxY = spielfeld.clientHeight - ziel.offsetHeight;
        const x = Math.random() * maxX;
        const y = Math.random() * maxY;
        ziel.style.left = `${x}px`;
        ziel.style.top = `${y}px`;
    }

    function startSpiel() {
        info.textContent = "Warte auf das Quadrat...";
        ziel.style.display = "none";
        startButton.disabled = true;

        const verzögerung = Math.random() * 2000 + 1000; // 1–3 Sekunden
        timeoutID = setTimeout(() => {
            zufallsPosition();
            ziel.style.display = "block";
            startZeit = Date.now();
        }, verzögerung);
    }

    ziel.addEventListener('click', () => {
        const reaktionszeit = (Date.now() - startZeit) / 1000;
        info.textContent = `Reaktionszeit: ${reaktionszeit.toFixed(3)} Sekunden`;
        ziel.style.display = "none";
        startButton.disabled = false;
        clearTimeout(timeoutID);
    });

    startButton.addEventListener('click', startSpiel);
</script>

</body>
</html>
