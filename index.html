<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mini-Minecraft 2D</title>
<style>
body { margin:0; display:flex; flex-direction:column; align-items:center; font-family:Arial, sans-serif; background:#87ceeb; }
canvas { border:2px solid #000; background:#a3d977; margin-top:20px; }
#info { margin-top:10px; font-size:18px; color:#000; }
</style>
</head>
<body>

<h1>Mini-Minecraft 2D</h1>
<canvas id="gameCanvas" width="400" height="400"></canvas>
<div id="info">Blockfarbe: <span id="current">braun</span></div>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

const gridSize = 20;
const rows = canvas.height / gridSize;
const cols = canvas.width / gridSize;

let player = {x:5, y:5, color:'#3498db'};
let blocks = [];

// Erster Blocktyp
let currentBlock = '#8B4513'; // braun

// Steuerung
document.addEventListener('keydown', e=>{
    if(e.key==='ArrowUp') player.y = Math.max(0, player.y-1);
    if(e.key==='ArrowDown') player.y = Math.min(rows-1, player.y+1);
    if(e.key==='ArrowLeft') player.x = Math.max(0, player.x-1);
    if(e.key==='ArrowRight') player.x = Math.min(cols-1, player.x+1);
    if(e.key===' ') toggleBlock();
});

// Block setzen oder entfernen
function toggleBlock(){
    const index = blocks.findIndex(b=>b.x===player.x && b.y===player.y);
    if(index>=0) blocks.splice(index,1); // entfernen
    else blocks.push({x:player.x, y:player.y, color:currentBlock}); // setzen
}

// Zeichnen
function draw(){
    ctx.clearRect(0,0,canvas.width, canvas.height);

    // BlÃ¶cke zeichnen
    blocks.forEach(b=>{
        ctx.fillStyle = b.color;
        ctx.fillRect(b.x*gridSize, b.y*gridSize, gridSize, gridSize);
    });

    // Spieler zeichnen
    ctx.fillStyle = player.color;
    ctx.fillRect(player.x*gridSize, player.y*gridSize, gridSize, gridSize);

    requestAnimationFrame(draw);
}

draw();
</script>

</body>
</html>
