<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reaktions-Clicker</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: #222;
    color: white;
    margin-top: 100px;
  }
  button {
    font-size: 24px;
    padding: 20px 40px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    background-color: gray;
    transition: background-color 0.3s;
  }
  #result {
    margin-top: 20px;
    font-size: 20px;
  }
</style>
</head>
<body>
  <h1>Reaktions-Clicker</h1>
  <p>Klicke so schnell wie möglich, wenn der Button grün wird!</p>
  <button id="reactionButton">Warte...</button>
  <div id="result"></div>

  <script>
    const button = document.getElementById("reactionButton");
    const result = document.getElementById("result");
    let startTime, timeout;

    function startGame() {
      button.style.backgroundColor = "gray";
      button.textContent = "Warte...";
      result.textContent = "";
      
      // Zufällige Wartezeit zwischen 1 und 4 Sekunden
      const waitTime = Math.random() * 3000 + 1000;
      
      timeout = setTimeout(() => {
        button.style.backgroundColor = "green";
        button.textContent = "KLICK MICH!";
        startTime = Date.now();
      }, waitTime);
    }

    button.addEventListener("click", () => {
      if (button.style.backgroundColor === "green") {
        const reactionTime = Date.now() - startTime;
        result.textContent = `Deine Reaktionszeit: ${reactionTime} ms`;
        button.style.backgroundColor = "gray";
        button.textContent = "Nochmal spielen";
        clearTimeout(timeout);
      } else {
        result.textContent = "Zu früh! Versuch es nochmal.";
        clearTimeout(timeout);
      }
    });

    button.addEventListener("click", startGame);
  </script>
</body>
</html>
