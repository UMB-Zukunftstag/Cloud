<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mini-Fortnite</title>
<style>
body { margin:0; background:#87ceeb; display:flex; flex-direction:column; align-items:center; font-family:Arial, sans-serif; }
canvas { border:2px solid #000; background:#a3d977; margin-top:20px; }
#info { color:#000; font-size:18px; margin-top:10px; }
</style>
</head>
<body>

<h1>Mini-Fortnite 2D</h1>
<canvas id="gameCanvas" width="600" height="400"></canvas>
<div id="info">Coins gesammelt: <span id="coins">0</span></div>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

let player = {x:50, y:350, width:20, height:20, color:'#3498db', speed:5};
let coins = [];
let coinsCollected = 0;

// Coins zuf√§llig platzieren
for(let i=0;i<5;i++){
    coins.push({x:Math.random()*580, y:Math.random()*380, radius:10});
}

document.addEventListener('keydown', e=>{
    if(e.key==='ArrowUp') player.y -= player.speed;
    if(e.key==='ArrowDown') player.y += player.speed;
    if(e.key==='ArrowLeft') player.x -= player.speed;
    if(e.key==='ArrowRight') player.x += player.speed;
});

// Zeichnen
function drawPlayer(){ ctx.fillStyle = player.color; ctx.fillRect(player.x, player.y, player.width, player.height); }
function drawCoins(){ coins.forEach(c=>{ ctx.beginPath(); ctx.arc(c.x,c.y,c.radius,0,Math.PI*2); ctx.fillStyle="#ffd700"; ctx.fill(); ctx.closePath(); }); }

// Kollision
function checkCollision(a,b){ return a.x < b.x+b.radius && a.x+player.width > b.x-b.radius && a.y < b.y+b.radius && a.y+player.height > b.y-b.radius; }

function update(){
    ctx.clearRect(0,0,canvas.width, canvas.height);
    drawPlayer();
    drawCoins();

    coins.forEach((c,i)=>{
        if(checkCollision(player,c)){
            coins.splice(i,1);
            coinsCollected++;
            document.getElementById('coins').textContent = coinsCollected;
        }
    });

    requestAnimationFrame(update);
}

update();
</script>

</body>
</html>
