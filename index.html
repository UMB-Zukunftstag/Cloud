<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zukunftstag Steckbrief</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f6ff;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #0044cc;
        }
        .steckbrief {
            background-color: white;
            border-radius: 15px;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label {
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin: 6px 0 12px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        .foto {
            text-align: center;
            margin-bottom: 15px;
        }
        .foto img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #0044cc;
        }
        button {
            background-color: #0044cc;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        button:hover {
            background-color: #003399;
        }
    </style>
</head>
<body>
    <h1>Zukunftstag – Mein Steckbrief</h1>

    <div class="steckbrief">
        <div class="foto">
            <img src="https://via.placeholder.com/150" alt="Mein Foto">
            <p><em>Hier kannst du dein Foto einfügen!</em></p>
        </div>

        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Dein Name">

            <label for="alter">Alter:</label>
            <input type="number" id="alter" placeholder="Wie alt bist du?">

            <label for="schule">Schule:</label>
            <input type="text" id="schule" placeholder="Name deiner Schule">

            <label for="hobbys">Hobbys:</label>
            <input type="text" id="hobbys" placeholder="Was machst du gerne?">

            <label for="traumberuf">Mein Traumberuf:</label>
            <input type="text" id="traumberuf" placeholder="Was willst du später werden?">

            <label for="tag">Was habe ich heute am Zukunftstag gemacht?</label>
            <textarea id="tag" rows="4" placeholder="Beschreibe kurz deinen Tag..."></textarea>

            <button type="submit">Speichern</button>
        </form>
    </div>
</body>
</html>
